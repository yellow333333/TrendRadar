app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true

crawler:
  request_interval: 1000
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

report:
  mode: "daily"
  rank_threshold: 5

# ========== 核心修复配置 ==========
notification:
  enable_notification: true
  # 所有通知渠道配置必须留空（通过GitHub Secrets提供）
  webhooks:
    feishu_url: ""
    dingtalk_url: ""
    wework_url: ""
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""       # 必须留空
    email_password: ""    # 必须留空
    email_to: ""         # 必须留空
    email_smtp_server: "" # 必须留空
    email_smtp_port: ""   # 必须留空
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""
  
  # 其他通知设置保持不变
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
  push_window:
    enabled: false
    time_range:
      start: "20:00"
      end: "22:00"
    once_per_day: true
    push_record_retention_days: 7

# ========== 邮件推送专用配置 ==========
push:
  email: true  # 确保邮件推送开关开启

# 网易邮箱专属SMTP配置（不可留空）
email:
  enabled: true
  sender: "热点推送助手"  # 发件人名称（可自定义）
  receiver: ""           # 必须留空（通过Secret提供）
  smtp_server: "smtp.163.com"  # 网易163邮箱服务器
  smtp_port: 465                # 固定端口
  smtp_ssl: true                # 必须启用SSL
  smtp_username: ""             # 必须留空（通过Secret提供）
  smtp_password: ""             # 必须留空（通过Secret提供）

# ========== 其他配置保持不变 ==========
weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

platforms:
  - id: "toutiao"
    name: "今日头条"
  - id: "baidu"
    name: "百度热搜"
  - id: "wallstreetcn-hot"
    name: "华尔街见闻"
  - id: "thepaper"
    name: "澎湃新闻"
  - id: "bilibili-hot-search"
    name: "bilibili 热搜"
  - id: "cls-hot"
    name: "财联社热门"
  - id: "ifeng"
    name: "凤凰网"
  - id: "tieba"
    name: "贴吧"
  - id: "weibo"
    name: "微博"
  - id: "douyin"
    name: "抖音"
  - id: "zhihu"
    name: "知乎"
