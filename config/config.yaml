app:
  version_check_url: "https://raw.githubusercontent.com/sansan0/TrendRadar/refs/heads/master/version"
  show_version_update: true

crawler:
  request_interval: 1000
  enable_crawler: true
  use_proxy: false
  default_proxy: "http://127.0.0.1:10086"

report:
  mode: "daily"
  rank_threshold: 5

notification:
  enable_notification: true
  # ↓↓↓ 强制启用邮件通知 ↓↓↓
  force_email_notification: true
  
  webhooks:
    # 所有字段保持为空
    feishu_url: ""
    dingtalk_url: ""
    wework_url: ""
    telegram_bot_token: ""
    telegram_chat_id: ""
    email_from: ""
    email_password: ""
    email_to: ""
    email_smtp_server: ""
    email_smtp_port: ""
    ntfy_server_url: "https://ntfy.sh"
    ntfy_topic: ""
    ntfy_token: ""
  
  message_batch_size: 4000
  dingtalk_batch_size: 20000
  feishu_batch_size: 29000
  batch_send_interval: 3
  feishu_message_separator: "━━━━━━━━━━━━━━━━━━━"
  push_window:
    enabled: false
    time_range:
      start: "20:00"
      end: "22:00"
    once_per_day: true
    push_record_retention_days: 7

# 邮件推送开关
push:
  email: true

# 邮箱配置（关键修改）
email:
  enabled: true
  # 使用环境变量读取Secrets
  sender: "GitHub热点助手"
  receiver: ${{ env.EMAIL_RECEIVER || "" }}
  smtp_server: ${{ env.EMAIL_SMTP_SERVER || "smtp.163.com" }}
  smtp_port: ${{ env.EMAIL_SMTP_PORT || 465 }}
  smtp_ssl: true
  smtp_username: ${{ env.EMAIL_USERNAME || "" }}
  smtp_password: ${{ env.EMAIL_PASSWORD || "" }}

weight:
  rank_weight: 0.6
  frequency_weight: 0.3
  hotness_weight: 0.1

platforms:
  - id: "toutiao"
    name: "今日头条"
  - id: "baidu"
    name: "百度热搜"
  - id: "wallstreetcn-hot"
    name: "华尔街见闻"
  - id: "thepaper"
    name: "澎湃新闻"
  - id: "bilibili-hot-search"
    name: "bilibili 热搜"
  - id: "cls-hot"
    name: "财联社热门"
  - id: "ifeng"
    name: "凤凰网"
  - id: "tieba"
    name: "贴吧"
  - id: "weibo"
    name: "微博"
  - id: "douyin"
    name: "抖音"
  - id: "zhihu"
    name: "知乎"
